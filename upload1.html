<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload School Notice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-notices.css">
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Upload New School Notice</h2>
            <p>Fill out the details below to publish a new circular.</p>
        </div>
        
        <!-- 
            IMPORTANT: In a real application, this form needs a backend (like PHP, Node.js, or Python)
            to process the upload. The `action` would point to your server script.
        -->
        <form action="/#pretend-upload-script" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="noticeTitle">Notice Title</label>
                <input type="text" id="noticeTitle" name="noticeTitle" placeholder="e.g., Annual Sports Day Schedule" required>
            </div>

            <div class="form-group">
                <label for="noticeDetails">Brief Description</label>
                <textarea id="noticeDetails" name="noticeDetails" rows="4" placeholder="A short summary of the notice." required></textarea>
            </div>

            <div class="form-group">
                <label for="noticeFile">PDF File</label>
                <input type="file" id="noticeFile" name="noticeFile" accept=".pdf" required>
                <small>Please upload a PDF file only. Max size: 5MB.</small>
            </div>

            <button type="submit" class="btn-upload">Upload Notice</button>
        </form>
         <div class="back-link">
            <a href="index.html">&larr; Back to Main Website</a>
        </div>
    </div>

</body>
</html>
