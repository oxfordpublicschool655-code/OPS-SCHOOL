<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Notices - Oxford Public School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-notices.css">
</head>
<body>

    <div class="notices-container">
        <div class="notices-header">
            <h1>School Circulars & Notices</h1>
            <p>Latest updates and information from Oxford Public School.</p>
             <div class="back-link">
                <a href="index.html">&larr; Back to Main Website</a>
            </div>
        </div>

        <div id="notice-list">
            <!-- Notices will be dynamically inserted here by JavaScript -->
            <div class="loading-placeholder">Loading notices...</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- SIMULATED DATA FROM A DATABASE ---
            // In a real application, you would fetch this data from your server.
            const notices = [
                {
                    title: "Holiday Notice for Summer Vacation",
                    date: "May 15, 2024",
                    details: "The school will remain closed for summer vacation from May 20th to June 25th. The school will reopen on June 26th.",
                    pdfUrl: "files/summer-vacation-notice.pdf" // IMPORTANT: Make sure this path is correct!
                },
                {
                    title: "Annual Sports Day Schedule",
                    date: "April 28, 2024",
                    details: "The Annual Sports Day will be held on May 5th. All students are requested to check the schedule and participate enthusiastically.",
                    pdfUrl: "files/newsletter.pdf" // Using your existing PDF as an example
                },
                {
                    title: "Parent-Teacher Meeting for Term 1",
                    date: "April 10, 2024",
                    details: "A parent-teacher meeting is scheduled for April 15th to discuss the progress of the students. Attendance is mandatory.",
                    pdfUrl: "#" // Example of a notice with no PDF
                }
            ];

            const noticeList = document.getElementById('notice-list');
            
            if (notices.length === 0) {
                noticeList.innerHTML = '<p>No notices have been posted yet.</p>';
                return;
            }

            // Generate the HTML for each notice
            const noticeHTML = notices.map(notice => `
                <div class="notice-card">
                    <div class="notice-meta">
                        <span>Posted on: ${notice.date}</span>
                    </div>
                    <h3 class="notice-title">${notice.title}</h3>
                    <p class="notice-details">${notice.details}</p>
                    ${notice.pdfUrl && notice.pdfUrl !== '#' ? `
                    <a href="${notice.pdfUrl}" class="btn-download" download>
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </a>
                    ` : ''}
                </div>
            `).join('');

            noticeList.innerHTML = noticeHTML;
        });
    </script>

</body>
</html>
