<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Live Spreadsheet (Read-Only)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 25px;
            text-align: center;
        }
        .sheet-wrapper {
            width: 90%;
            max-width: 1000px;
            height: 60vh;
            min-height: 400px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            margin: 20px auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Project Data (View Only)</h1>
    <p>This data is live from our Google Sheet and cannot be edited by visitors.</p>

    <div class="sheet-wrapper">
        <!-- This iframe shows a safe, read-only version of your sheet -->
        <iframe src="https://docs.google.com/spreadsheets/d/1UIwpwnW5A-PuRWDLbxQPrZEBDKIBtJx_AFCMJZI7gSI/edit?gid=0#gid=0"></iframe>
    </div>

</body>

</html>
